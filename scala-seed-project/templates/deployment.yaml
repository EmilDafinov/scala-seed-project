apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: default
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      initContainers:
        - name: flyway
          image: docker.io/library/scala-seed-project-flyway
          command: ['sh', '-c', 'sleep 5 && flyway migrate']
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: application-conf
              mountPath: /config
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
            - name: JAVA_OPTS
              value: "-server -Xms384m -Xmx384m -XX:MaxMetaspaceSize=96m -Dconfig.file=/config/application.conf"
          ports:
            - containerPort: 9000
              name: service-port
            - containerPort: 5005
              name: debug-port
          livenessProbe:
            httpGet:
              path: /health
              port: service-port
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 5
            timeoutSeconds: 2
      volumes:
        - name: application-conf
          configMap:
            name: {{ .Chart.Name }}-config

